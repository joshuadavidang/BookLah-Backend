_format_version: "2.1"
_transform: true

services:
  ##### AUTH MICROSERVICE #####
  - name: auth_service
    url: http://host.docker.internal:3001/
    routes:
      - name: auth_service_route
        paths:
          - /auth

  ##### CONCERT MICROSERVICE #####
  - name: concert_service
    url: http://host.docker.internal:5002/
    routes:
      - name: concert_service_route
        paths:
          - /concert

  ##### PAYMENT MICROSERVICE #####
  - name: payment_service
    url: http://host.docker.internal:5006/
    routes:
      - name: payment_service_route
        paths:
          - /payment

  ##### FORUM MICROSERVICE #####
  - name: forum_service
    url: http://host.docker.internal:5007/
    routes:
      - name: forum_service_route
        paths:
          - /forum

  ##### BOOKING MICROSERVICE #####
  - name: booking_service
    url: http://host.docker.internal:5001/
    routes:
      - name: booking_service_route
        paths:
          - /booking

  ##### COMPLEX MICROSERVICES #####
  - name: book_concert
    url: http://host.docker.internal:5100/api/v1/book_concert
    routes:
      - name: book_concert_route
        paths:
          - /api/v1/book_concert
        methods:
          - POST

  - name: cancel_booking
    url: http://host.docker.internal:5200/api/v1/cancel_concert
    routes:
      - name: cancel_booking_route
        paths:
          - /api/v1/cancel_concert
        methods:
          - POST

  - name: forum_complex
    url: http://host.docker.internal:5300/api/v1/get_forum
    routes:
      - name: get_forum_route
        paths:
          - /api/v1/get_forum
        methods:
          - POST

  - name: create_concert
    url: http://host.docker.internal:5400/api/v1/create_concert
    routes:
      - name: create_concert_route
        paths:
          - /api/v1/create_concert
        methods:
          - POST

plugins:
  - name: proxy-cache
    config:
      response_code:
        - 200
      request_method:
        - GET
      content_type:
        - text/plain
        - application/json
      cache_ttl: 300
      strategy: memory

  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
