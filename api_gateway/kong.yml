_format_version: "2.1"
_transform: true

services:
  ##### AUTH MICROSERVICE #####
  - name: auth_service
    url: http://host.docker.internal:3001/
    routes:
      - name: auth_service_route
        paths:
          - /auth

  ##### CONCERT MICROSERVICE #####
  - host: concert_upstream
    name: concert_service
    protocol: http
    routes:
      - name: concert_service_route
        paths:
          - /concert

  ##### PAYMENT MICROSERVICE #####
  - name: payment_service
    url: http://host.docker.internal:5006/
    routes:
      - name: payment_service_route
        paths:
          - /payment

  ##### FORUM MICROSERVICE #####
  - host: forum_upstream
    name: forum_service
    protocol: http
    routes:
      - name: forum_service_route
        paths:
          - /forum

  ##### BOOKING MICROSERVICE #####
  - host: booking_upstream
    name: booking_service
    protocol: http
    routes:
      - name: booking_service_route
        paths:
          - /booking


    # plugins:
    #     - name: acl
    #       config:
    #         allow:
    #           - admingroup
    #         deny:
    #           - usergroup

  ##### COMPLEX MICROSERVICES #####
  - name: book_concert
    url: http://host.docker.internal:5100/
    routes:
      - name: book_concert_route
        paths:
          - /booking
        methods:
          - POST

  - name: cancel_booking
    url: http://host.docker.internal:5200/
    routes:
      - name: cancel_booking_route
        paths:
          - /cancel
        methods:
          - POST

  - name: forum_complex
    url: http://host.docker.internal:5300/
    routes:
      - name: get_forum_route
        paths:
          - /forum
        methods:
          - POST

  - name: create_concert
    url: http://host.docker.internal:5400/
    routes:
      - name: create_concert_route
        paths:
          - /concert
        methods:
          - POST

consumers:
  - username: admin
    custom_id: custom_id123
  - username: user
    custom_id: custom_idabc

keyauth_credentials:
  - consumer: admin
    key: admin
  - consumer: user
    key: user

# acls:
